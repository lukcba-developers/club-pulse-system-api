name: Quality Gate

on: [push, pull_request]

jobs:
  quality:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: pulse_secret
          POSTGRES_DB: club_pulse
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      
      # Backend Gate
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          
      - name: Backend Tests & Coverage
        run: |
          cd backend
          go test -race -coverprofile=coverage.out ./...

          
      - name: GolangCI-Lint
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: backend
          args: --timeout=5m

      # Frontend Gate
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Frontend Type Check & Build
        run: |
          cd frontend
          npm ci
          npm run type-check
          npm run build
